name: shared
description: Shared Flutter package containing common models, data providers, and repositories
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Freezed for code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # HTTP client for API calls
  http: ^1.1.0

  # Local storage
  shared_preferences: ^2.2.2

  # Firebase packages
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  rxdart: ^0.28.0
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
